<div class="container section">
  <!-- Service Title Section -->
  <div class="sector-header  p-4 mb-4 rounded">
    <h1 class="text-brown">{{ service?.title || 'جاري تحميل البيانات...' }}</h1>
  </div>

  <!-- Horizontal Tabs -->
  <div class="medicine-tabs">
    <ul class="nav nav-tabs">
     
      <li class="nav-item">
        <button 
          class="nav-link" 
          [class.active]="activeTab === 'departments'"
          (click)="switchTab('departments')"
          type="button"
        >
          تفاصيل الخدمة
        </button>
      </li>
  
    </ul>
  </div>

  <!-- Content Area -->
  <div class="row">
    <!-- Service Details Tab Content -->
    <div *ngIf="activeTab === 'departments'" class="col-12">
      <div class="card" *ngIf="service?.title || service?.description">
        <div class="card-body">
          <h3 class="text-brown mb-3"> {{service?.title }}</h3>
          <p class="mb-3" [innerHTML]="formatDescription(service?.description || '')"></p>
        </div>
      </div>
      <p *ngIf="!service?.title && !service?.description">لا توجد معلومات متاحة.</p>
    </div>

  
   

           
        </div>
