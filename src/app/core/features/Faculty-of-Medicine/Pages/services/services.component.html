<div class="container section">
  <!-- Service Title Section -->
  <div class="sector-header  p-4 mb-4 rounded">
    <h1 class="text-brown">{{ service?.title || 'جاري تحميل البيانات...' }}</h1>
  </div>

  <!-- Horizontal Tabs -->
  <div class="medicine-tabs">
    <ul class="nav nav-tabs">
     
      <li class="nav-item">
        <button 
          class="nav-link" 
          [class.active]="activeTab === 'departments'"
          (click)="switchTab('departments')"
          type="button"
        >
          تفاصيل الخدمة
        </button>
      </li>
  
    </ul>
  </div>

  <!-- Content Area -->
  <div class="row">
    <!-- Service Details Tab Content -->
    <div *ngIf="activeTab === 'departments'" class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="text-brown mb-3"> {{service?.title }}</h3>
          <p class="mb-3">{{ service?.description }}</p>

          <!-- <div *ngIf="service && service.steps && service.steps.length > 0" class="mb-4">
            <h5 class="text-primary">خطوات الحصول على الخدمة</h5>
            <ol>
              <li *ngFor="let step of service.steps">{{ step }}</li>
            </ol>
          </div> -->

        </div>
      </div>
    </div>
