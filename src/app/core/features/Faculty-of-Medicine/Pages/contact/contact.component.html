<div class="container section">
  <!-- Contact Title Section -->
  <div class="sector-header text-white p-4 mb-4 rounded">
    <h1 class="text-brown">اتصل بنا</h1>
  </div>

  <!-- Main Contact Information and Map -->
  <div class="row">
    <!-- Contact Info -->
    <div class="col-lg-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="text-brown mb-3">
            <i class="fas fa-map-marker-alt text-primary me-2"></i>
            معلومات الاتصال الرئيسية
          </h3>
          
          <div class="contact-info">
            <div class="contact-item mb-3">
              <h5 class="text-primary mb-1">العنوان</h5>
              <p class="mb-0">{{ contact?.address }}</p>
            </div>

            <div class="contact-item mb-3">
              <h5 class="text-primary mb-1">الهاتف</h5>
              <p class="mb-0">{{ contact?.phone }}</p>
            </div>

            <div class="contact-item mb-3">
              <h5 class="text-primary mb-1">الفاكس</h5>
              <p class="mb-0">{{ contact?.fax }}</p>
            </div>

            <div class="contact-item mb-3">
              <h5 class="text-primary mb-1">البريد الإلكتروني</h5>
              <p class="mb-0">
                <a href="mailto:{{ contact?.email }}" class="text-decoration-none">
                  {{ contact?.email }}
                </a>
              </p>
            </div>

            <div class="contact-item">
              <h5 class="text-primary mb-1">الموقع الإلكتروني</h5>
              <p class="mb-0">
                <a [href]="contact?.webSite" class="text-decoration-none" target="_blank">
                  {{ contact?.webSite }}
                </a>
              </p>
            </div>
          </div>

       
        </div>
      </div>
    </div>

    <!-- Map -->
    <div class="col-lg-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="text-brown mb-3">
            <i class="fas fa-map text-primary me-2"></i>
            الموقع على الخريطة
          </h3>
          
          <div class="map-container" style="height: 450px;">
            <iframe 
              *ngIf="contact?.mapLocation"
              [src]="contact?.mapLocation | safeUrl"
              width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
