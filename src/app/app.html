<!-- Medical Loader Component - Shows on page load -->
<app-loader 
  [isVisible]="isLoading" 
  [message]="loadingMessage"
></app-loader>

<!-- Main Router Outlet -->
<router-outlet></router-outlet>

<!-- Scroll to Top Button -->
<div 
  *ngIf="showScrollButton" 
  (click)="scrollToTop()" 
  class="scroll-to-top-btn show">
  
  <div class="scroll-arrow">
    <i class="pi pi-chevron-up"></i>
  </div>
  <p class="scroll-text">المرور لأعلي</p>
</div>
